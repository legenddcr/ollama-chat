<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='images/logo.svg') }}" type="image/svg+xml">
    <title>Ollama 聊天</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="app-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <button id="newChatButton" class="new-chat-btn">新建对话</button>
            </div>
            <div class="conversations-list" id="conversationsList">
                <!-- 会话列表将在这里动态添加 -->
            </div>
        </div>
        <div class="chat-container">
            <div class="chat-header">
                <img src="{{ url_for('static', filename='images/logo.svg') }}" alt="Ollama Logo" class="header-logo">
                <h1>Ollama 聊天助手</h1>
            </div>
            <div class="chat-messages" id="chatMessages">
                <!-- 消息将在这里动态添加 -->
            </div>
            <div class="chat-input">
                <textarea id="messageInput" placeholder="输入您的问题..."></textarea>
                <button id="sendButton">发送</button>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
